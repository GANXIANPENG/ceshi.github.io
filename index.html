    <script>
        let lastX, lastY, lastZ;
        let shakeThreshold = 15; 
        let lastTime = 0;

        window.addEventListener("devicemotion", function(event) {
            let acceleration = event.accelerationIncludingGravity;
            let curTime = new Date().getTime();
            if ((curTime - lastTime) > 100) {
                let diffTime = curTime - lastTime;
                lastTime = curTime;

                let deltaX = acceleration.x - lastX;
                let deltaY = acceleration.y - lastY;
                let deltaZ = acceleration.z - lastZ;
                let speed = Math.abs(deltaX + deltaY + deltaZ) / diffTime * 10000;

                if (speed > shakeThreshold) {
                    document.getElementById("shakeMessage").style.display = "block";
                }
                lastX = acceleration.x;
                lastY = acceleration.y;
                lastZ = acceleration.z;
            }
        }, false);
    </script>
